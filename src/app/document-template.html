<div class="appBody">
    <terra-alert-panel></terra-alert-panel>
    <div class="user-interface">
        <terra-portlet>
            <div class="row">
                <div class="col-md-4">
                    <terra-button inputIcon="icon-save"
                                  inputTooltipText="Export As Doc"
                                  inputTooltipPlacement="right"
                                  (outputClicked)="exportAsDoc()">
                    </terra-button>
                    <terra-button inputIcon="icon-print"
                                  inputTooltipText="Direct Print"
                                  inputTooltipPlacement="right"
                                  (outputClicked)="printCurrentTemplate()">
                    </terra-button>
                    <div>
                        Anzahl: {{_templateCount}}
                    </div>
                </div>
                <div class="col-md-8">
                <span class="pull-lg-left">
                    <div style="display:flex;">
                        <terra-text-input class="test"
                                          inputName="Youtube URL"
                                          [(ngModel)]="_youtubeUrl">
                        </terra-text-input>
                        <terra-button inputIcon="icon-control_play"
                                      inputTooltipText="Play Music"
                                      inputTooltipPlacement="bottom"
                                      (outputClicked)="addNewMusic()">
                        </terra-button>
                    </div>
                </span>
                    <div class="btn-group pull-lg-right">
                        <terra-button inputIcon="icon-add"
                                      inputIsTertiary="true"
                                      inputTooltipText="Add Data"
                                      inputTooltipPlacement="bottom"
                                      (outputClicked)="addData()">
                        </terra-button>
                        <terra-button inputIcon="icon-delete"
                                      inputIsSecondary="true"
                                      inputTooltipText="Clear Data"
                                      inputTooltipPlacement="bottom"
                                      (outputClicked)="clearData()">
                        </terra-button>
                    </div>
                </div>
            </div>
        </terra-portlet>
    </div>
    <div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-block">
                    <terra-portlet inputPortletHeader="PersÃ¶nliche Daten">
                        <terra-text-input inputName="Vorname"
                                          [(ngModel)]="_customerData[0]">
                        </terra-text-input>
                        <terra-text-input inputName="Nachname"
                                          [(ngModel)]="_customerData[1]">
                        </terra-text-input>
                        <terra-text-input inputName="Ausbildungsjahr"
                                          [(ngModel)]="_customerData[2]">
                        </terra-text-input>
                        <terra-text-input inputName="Berichtsnummer"
                                          [(ngModel)]="_customerData[3]">
                        </terra-text-input>
                        <terra-text-input inputName="Abteilung"
                                          [(ngModel)]="_customerData[4]">
                        </terra-text-input>
                    </terra-portlet>
                </div>
                <div class="form-block">
                    <terra-portlet inputPortletHeader="Neues Datum">
                        <p>Aktuelles Datum: {{_currentWeekDateRange[0]}} - {{_currentWeekDateRange[4]}}</p>
                        <div>
                            <terra-date-picker inputName="Startdatum"
                                               [(ngModel)]="_dateRange[0]">
                            </terra-date-picker>
                            <terra-date-picker inputName="Enddatum"
                                               [(ngModel)]="_dateRange[1]">
                            </terra-date-picker>
                        </div>
                        <div>
                            <terra-button inputCaption="Save Date"
                                          (outputClicked)="updateDateRange()">
                            </terra-button>
                        </div>
                    </terra-portlet>
                    <div class="form-block">
                        <terra-portlet inputPortletHeader="Default Werte">
                            <terra-button inputCaption="Urlaub"
                                          (outputClicked)="addDefaultValues('vac')">
                            </terra-button>
                            <terra-button inputCaption="Krank"
                                          (outputClicked)="addDefaultValues('sick')">
                            </terra-button>
                        </terra-portlet>
                    </div>
                    <div class="form-block">
                        <terra-portlet inputPortletHeader="Github Commits der Woche">
                            <terra-text-input inputName="Benutzername/Organistationsname"
                                              [(ngModel)]="_githubData[0]">
                            </terra-text-input>
                            <terra-text-input inputName="Repository"
                                              [(ngModel)]="_githubData[1]">
                            </terra-text-input>
                            <terra-text-input inputName="Branchname"
                                              [(ngModel)]="_githubData[2]">
                            </terra-text-input>
                            <terra-text-input inputName="Commit Author"
                                              [(ngModel)]="_githubData[3]">
                            </terra-text-input>
                            <terra-button inputCaption="Github Commits"
                                          (outputClicked)="getAllCommitMessages(_githubData[0],_githubData[1],_githubData[2],_githubData[3])">
                            </terra-button>
                        </terra-portlet>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-block">
                    <terra-portlet inputPortletHeader="Wochenberichte">
                        <div>
                            <p>Montag</p>
                            <terra-note-editor [inputPlaceholder]="'Was hast du Montag gemacht?'"
                                               [(ngModel)]="_textForeachDay[0]">
                            </terra-note-editor>
                        </div>
                        <div>
                            <p>Dienstag</p>
                            <terra-note-editor
                                    [inputPlaceholder]="'Was hast du Dienstag gemacht?'"
                                    [(ngModel)]="_textForeachDay[1]">
                            </terra-note-editor>
                        </div>
                        <div>
                            <p>Mittwoch</p>
                            <terra-note-editor
                                    [inputPlaceholder]="'Was hast du Mittwoch gemacht?'"
                                    [(ngModel)]="_textForeachDay[2]">
                            </terra-note-editor>
                        </div>
                        <div>
                            <p>Donnerstag</p>
                            <terra-note-editor
                                    [inputPlaceholder]="'Was hast du Donnerstag gemacht?'"
                                    [(ngModel)]="_textForeachDay[3]">
                            </terra-note-editor>
                        </div>
                        <div>
                            <p>Freitag</p>
                            <terra-note-editor
                                    [inputPlaceholder]="'Was hast du Freitag gemacht?'"
                                    [(ngModel)]="_textForeachDay[4]">
                            </terra-note-editor>
                        </div>
                    </terra-portlet>
                </div>
            </div>
        </div>
    </div>
    <div class="toHtml">
    </div>
</div>
